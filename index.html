<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
  <div class="wrapper">
      <div class="title">
          Registration Form
      </div>
      <form action="login.html">
      <div class="form">
          <div class="input_field">
              <label>First Name</label>
              <input type="text" class="input" required>
          </div>
          <div class="input_field">
            <label>Last Name</label>
            <input type="text" class="input" required>
        </div>
        <div class="input_field">
            <label>Password</label>
            <input type="password" class="input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="input_field">
            <label>Confirm Password</label>
            <input type="password" class="input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="input_field">
            <label>Gender</label>
            <div class="custom_select">
                <select>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
        </div>
        <div class="input_field">
            <label>Email Address</label>
            <input type="email" class="input" required>
        </div>
        <div class="input_field">
            <label>Phone Number</label>
            <input type="number" class="input" required>
        </div>
        <div class="input_field">
            <label>Address</label>
            <textarea class="textarea" required></textarea>
        </div>
        <div class="input_field terms">
            <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <p>Agreed to terms and conditions</p>
        </div>
        <div class="input_field">
            <a href="login.html"></a>
            <input type="submit" value="Register" class="btn">
        </div>
    </form>
    </div> 
  </body>   
</html>
